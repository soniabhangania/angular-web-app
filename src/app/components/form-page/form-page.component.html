<div class="form-container">
  <h2>Contact Us</h2>
  <p>We'd love to hear from you!</p>

  <div *ngIf="showSuccess" class="success-message">
    <p>âœ… Thank you! Your message has been sent successfully.</p>
  </div>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
    <div class="form-group">
      <label for="name">Name *</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="submitted && f['name'].errors" class="error-message">
        <div *ngIf="f['name'].errors?.['required']">Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="submitted && f['email'].errors" class="error-message">
        <div *ngIf="f['email'].errors?.['required']">Email is required</div>
        <div *ngIf="f['email'].errors?.['email']">Invalid email format</div>
      </div>
    </div>

    <div class="form-group">
      <label for="subject">Subject *</label>
      <input type="text" id="subject" formControlName="subject" class="form-control">
      <div *ngIf="submitted && f['subject'].errors" class="error-message">
        <div *ngIf="f['subject'].errors?.['required']">Subject is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message *</label>
      <textarea id="message" formControlName="message" rows="5" class="form-control"></textarea>
      <div *ngIf="submitted && f['message'].errors" class="error-message">
        <div *ngIf="f['message'].errors?.['required']">Message is required</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>
</div>
